<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new" type="">
          <div class="input-container">
            <input type="text" name="name" id="name" required  class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="error-message error-message__hidden"></span>
          </div>
          <div class="input-container">
            <input type="text" name="link" id="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="error-message error-message__hidden"></span>
          </div>
            <button type="submit" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup-user">
      <div class="popup-user__profile">
        <img src="./images/close.svg" alt="" class="popup-user__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup-user__form" novalidate name="profile" type="">
          <div class="input-container">
            <input type="text" name="nameUser" id="nameUser"required minlength="2" maxlength="30" class="popup__input popup__input_type_name-profile" placeholder="Имя">
            <span id="error-nameUser" class="error-message error-message__hidden"></span>
          </div>
          <div class="input-container">
            <input type="text" name="profile" id="profile" required minlength="2" maxlength="30" class="popup__input popup__input_type_profile" placeholder="О себе">
            <span id="error-profile" class="error-message error-message__hidden"></span>
          </div>
            <button type="submit" class="button popup-user__button-profile" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup__image">
      <div class="popup__image_container">
      <img src="./images/close.svg" alt="" class="popup__image_close">
      <div class="popup__image_big">
          <img src="" alt="" class="popup__image_open"></img>
      </div>
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  <script src="./js/Api.js"></script> 
  <script src="./js/Card.js"></script>
  <script src="./js/CardList.js"></script>
  <script src="./js/UserInfo.js"></script>
  <script src="./js/FormValidator.js"></script>
  <script src="./js/Popup.js"></script>
  <script src="js/PopupImg.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
